<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacSite</title>
    <!-- Add the xp.css link here -->
    <link rel="stylesheet" href="https://unpkg.com" />
    <link rel="stylesheet" href="style.css">
</head>
<body id="main-body">
    <div id="desktop">
        <!-- Minecraft Icon -->
        <div class="icon" data-app="maccraft">
            <img src="https://iili.io/frIMtNp.pngo" class="icon-img" alt="Minecraft Icon">
            <span class="icon-label">MacCraft</span>
        </div>
        
        <!-- Settings Icon -->
        <div class="icon" data-app="settings">
            <img src="https://iili.io/frILdru.pngo" class="icon-img" alt="Settings Icon">
            <span class="icon-label">Settings</span>
        </div>
        
        <!-- Windows will be injected here by main.js -->
    </div>

    <div id="taskbar">
        <div class="start-btn">Start</div>
        <!-- Taskbar buttons for open windows go here -->
        <div id="taskbar-apps"></div> 
        <div class="system-tray" id="clock"></div> 
    </div>

    <script src="main.js"></script>
</body>
</html>
