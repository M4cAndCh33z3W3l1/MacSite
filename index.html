<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro XP Desktop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="desktop">
        <!-- Explorer: Web icon -->
        <div class="icon" id="explorer-icon" draggable="true">
            <img src="https://cdn-icons-png.flaticon.com" alt="Explorer">
            <span>Explorer</span>
        </div>

        <!-- Settings: Computer/Disk icon -->
        <div class="icon" id="settings-icon" draggable="true">
            <img src="https://cdn-icons-png.flaticon.com" alt="Settings">
            <span>My Computer</span>
        </div>

        <!-- Paint: Drawing icon -->
        <div class="icon" id="paint-icon" draggable="true">
            <img src="https://cdn-icons-png.flaticon.com" alt="Paint">
            <span>Paint</span>
        </div>

        <div class="taskbar">
            <button class="start-button">Start</button>
            <div class="system-tray"><span class="clock"></span></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
