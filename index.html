<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacSite</title>
    <link rel="stylesheet" href="https://unpkg.com" />
    <link rel="stylesheet" href="style.css">
</head>
<body id="main-body">
    <div id="desktop">
        <div class="icon" data-app="maccraft">
            <img src="https://iili.io" class="icon-img" alt="Minecraft Icon">
            <span class="icon-label">MacCraft</span>
        </div>
        
        <div class="icon" data-app="settings">
            <img src="https://iili.io" class="icon-img" alt="Settings Icon">
            <span class="icon-label">Settings</span>
        </div>

        <!-- The "Window" with the animation class -->
        <div id="app-window" class="window window-animated" style="display: none; position: absolute; width: 300px; z-index: 3000;">
            <div class="title-bar">
                <div class="title-bar-text" id="window-title">Settings</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close" id="close-btn"></button>
                </div>
            </div>
            <div class="window-body">
                <p id="window-content">Welcome to the menu!</p>
                <section class="field-row" style="justify-content: flex-end">
                    <button id="ok-btn">OK</button>
                </section>
            </div>
        </div>
    </div>

    <div id="taskbar">
        <div class="start-btn">Start</div>
        <div class="system-tray" id="clock"></div> 
    </div>

    <script src="main.js"></script>
</body>
</html>
