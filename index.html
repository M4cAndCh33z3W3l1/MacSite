<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulletproof XP Desktop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="desktop">
        <!-- Icons with built-in data strings -->
        <div class="icon" id="explorer-icon" draggable="true">
            <div class="icon-img explorer"></div>
            <span>Internet Explorer</span>
        </div>

        <div class="icon" id="computer-icon" draggable="true">
            <div class="icon-img computer"></div>
            <span>My Computer</span>
        </div>

        <div class="icon" id="paint-icon" draggable="true">
            <div class="icon-img paint"></div>
            <span>Paint</span>
        </div>

        <div class="taskbar">
            <button class="start-button">Start</button>
            <div class="system-tray"><span class="clock"></span></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
