<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mac Site</title>
    <!-- Include the XP.css library -->
    <link rel="stylesheet" href="https://unpkg.com/xp.css">
    <!-- Link your custom stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- This is where your desktop icons will go -->
    <div class="desktop">
        <!-- Example Icon structure -->
        <a href="#" class="desktop-icon" id="explorer">
            <!-- You will need to add images for icons here -->
            <img src="path/to/explorer-icon.png" alt="Explorer">
            <span>Explorer</span>
        </a>
        
        <!-- Add other icons (Beanshell, Settings, FireBean, Paint) here -->

    </div>

    <!-- Taskbar and Start Button -->
    <div class="taskbar">
        <button class="start-button">Start</button>
        <!-- Taskbar icons and clock would go here -->
    </div>

    <!-- Link your main JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
