<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacSite</title>
    <!-- Add the xp.css link here -->
    <link rel="stylesheet" href="https://unpkg.com/xp.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body id="main-body">
    <div id="desktop">
        <!-- Eaglercraft icon using your link -->
        <div class="icon">
            <img src="https://iili.io/frIMtNp.png" class="icon-img" alt="Minecraft Icon">
            <!-- contenteditable removed below -->
            <span class="icon-label">MacCraft</span>
        </div>
        
        <!-- Settings icon using a reliable, transparent link -->
        <div class="icon">
            <img src="https://iili.io/frILdru.png" class="icon-img" alt="Settings Icon">
            <!-- contenteditable removed below -->
            <span class="icon-label">Settings</span>
        </div>
    </div>

    <div id="taskbar">
        <div class="start-btn">Start</div>
        <div class="system-tray" id="clock"></div> 
    </div>

    <script src="main.js"></script>
</body>
</html>
