<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mac Desktop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="main-body">
    <div id="desktop">
        <!-- Using highly reliable links from Icons8 CDN -->
        <div class="icon">
            <img src="https://img.icons8.com" class="icon-img" alt="Minecraft Icon">
            <span class="icon-label" contenteditable="true">Mac_Craft</span>
        </div>
        <div class="icon">
            <img src="https://img.icons8.com" class="icon-img" alt="Folder Icon">
            <span class="icon-label" contenteditable="true">Mac_Files</span>
        </div>
        <div class="icon">
            <img src="https://img.icons8.com" class="icon-img" alt="Console Icon">
            <span class="icon-label" contenteditable="true">Mac_Shell</span>
        </div>
    </div>

    <!-- The improved XP Taskbar -->
    <div id="taskbar">
        <!-- Start button aligned left via CSS -->
        <div class="start-btn">Start</div>
        <!-- Clock aligned right via CSS -->
        <div class="system-tray" id="clock"></div> 
    </div>

    <script src="main.js"></script>
</body>
</html>
