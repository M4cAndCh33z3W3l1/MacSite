<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guaranteed XP Desktop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="desktop">
        <!-- Explorer Icon (Using high-reliability Wikimedia source) -->
        <div class="icon" id="explorer-icon" draggable="true">
            <img src="https://upload.wikimedia.org" alt="Internet Explorer">
            <span>Explorer</span>
        </div>

        <!-- My Computer (Using reliable Icon Archive link) -->
        <div class="icon" id="settings-icon" draggable="true">
            <img src="https://win98icons.alexmeub.com" alt="My Computer">
            <span>My Computer</span>
        </div>

        <!-- Paint (Using reliable Icon Archive link) -->
        <div class="icon" id="paint-icon" draggable="true">
            <img src="https://win98icons.alexmeub.com" alt="Paint">
            <span>Paint</span>
        </div>

        <!-- Taskbar -->
        <div class="taskbar">
            <button class="start-button">Start</button>
            <div class="system-tray"><span class="clock"></span></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
