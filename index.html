<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Desktop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="desktop">
        <!-- Icons Section -->
        <div class="icon">
            <img src="https://via.placeholder.com" alt="Welcome Icon">
            <span>Welcome</span>
        </div>
        <div class="icon">
            <img src="https://via.placeholder.com" alt="Explorer Icon">
            <span>Finder</span>
        </div>
        <div class="icon">
            <img src="https://via.placeholder.com" alt="Settings Icon">
            <span>System Settings</span>
        </div>
        <!-- Add more icons as needed -->
    </div>

    <!-- The Dock -->
    <div class="dock-container">
        <div class="dock">
            <!-- Dock Icons -->
            <img src="https://via.placeholder.com?text=F" alt="Finder" class="dock-icon">
            <img src="https://via.placeholder.com?text=S" alt="Safari" class="dock-icon">
            <img src="https://via.placeholder.com?text=M" alt="Mail" class="dock-icon">
            <img src="https://via.placeholder.com?text=S" alt="Settings" class="dock-icon">
        </div>
    </div>
</body>
</html>
