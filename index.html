<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid XP Desktop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="desktop">
        <!-- Icons start as hidden -->
        <div class="icon hidden" id="explorer-icon" draggable="true">
            <img src="https://win98icons.alexmeub.com" alt="IE">
            <span>Explorer</span>
        </div>

        <div class="icon hidden" id="settings-icon" draggable="true">
            <img src="https://win98icons.alexmeub.com" alt="Settings">
            <span>Settings</span>
        </div>

        <div class="icon hidden" id="paint-icon" draggable="true">
            <img src="https://win98icons.alexmeub.com" alt="Paint">
            <span>Paint</span>
        </div>

        <div class="taskbar">
            <!-- Start button now toggles icon visibility -->
            <button class="start-button" id="toggle-icons">Start</button>
            <div class="taskbar-icons"></div>
            <div class="system-tray"><span class="clock"></span></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
