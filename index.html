<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mac Desktop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="main-body">
    <div id="desktop">
        <!-- Eaglercraft icon using your link -->
        <div class="icon">
            <img src="https://upload.wikimedia.org" class="icon-img" alt="Minecraft Icon">
            <span class="icon-label" contenteditable="true">Mac_Craft</span>
        </div>
        
        <!-- Settings icon using a reliable, transparent link -->
        <div class="icon">
            <img src="https://i.imgur.com" class="icon-img" alt="Settings Icon">
            <span class="icon-label" contenteditable="true">Settings</span>
        </div>
    </div>

    <div id="taskbar">
        <div class="start-btn">Start</div>
        <div class="system-tray" id="clock"></div> 
    </div>

    <script src="main.js"></script>
</body>
</html>
